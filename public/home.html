<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <!-- insert jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- insert bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container">
        <!-- jumbotron goes here -->
        <div class="jumbotron" style="background: transparent">
            <h1 class="display-4" style="color: #034373">Friend Finder</h1>
            <!-- <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content
                or information.
            </p> -->
            <hr class="my-4">
            <!-- <p>Just answer a few questions to find a compatible friend!</p> -->
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="form" id="survey-button" role="button">Find a Friend</a>
            </p>
        </div>
        <!-- jumbotron ends -->
        <!-- modal -->
        <div class="modal" tabindex="-1" role="dialog" id="welcomeModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" style="background-image: url('images/modal-sky2.jpg')">
                  <ul>
                      <li>Enter your information.</li>
                      <li>Answer a few questions.</li>
                      <li>And find a friend!</li>
                  </ul>
                </div>
               
              </div>
            </div>
          </div>
        <!-- modal ends -->
    </div>
    <!-- container closed -->
    <script>
         $(document).ready(function() {
            $("#welcomeModal").modal({
            backdrop: "static"
        });
    });
        
    </script>
</body>

</html>
